<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Go WASM App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="wasm_exec.js"></script>
  <script>
    async function init() {
      const go = new Go();
      const response = await fetch("apostle.wasm");
      const bytes = await response.arrayBuffer();
      const result = await WebAssembly.instantiate(bytes, go.importObject);
      go.run(result.instance);
    }
    init();
  </script>
</head>
<body>
  <h1>ðŸš€ apostle (Go WebAssembly)</h1>
  <noscript>Please enable JavaScript to run WebAssembly.</noscript>
</body>
</html>
